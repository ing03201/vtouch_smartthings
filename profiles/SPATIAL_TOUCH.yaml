name: vtouch
components:
  - id: main
    capabilities:
      - id: refresh
        version: 1
      - id: earthbench45333.object
        version: 1
      - id: earthbench45333.eye
        version: 1
      - id: earthbench45333.finger
        version: 1
      - id: earthbench45333.objnormalizedxy
        version: 1
      - id: earthbench45333.trigger
        version: 1
      - id: earthbench45333.direction
        version: 1
    categories:
      - name: VTouch
      - categoryType : manufacturer

preferences:
  - title: "LAN Device Name"
    name: devicename
    description: "Identifying name of LAN device"
    required: true
    preferenceType: string
    definition:
      stringType: text
      minLength: 3
      maxLength: 36
      default: "mydevice"
  - title: "LAN App/Device Address"
    name: deviceaddr
    description: "IP address of app or device"
    required: true
    preferenceType: string
    definition:
      stringType: text
      minLength: 7
      maxLength: 15
      default: "192.168.137.100"